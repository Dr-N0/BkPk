<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BackpackSRVR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
<!--    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"> -->
        <link href="../assets/lib/fonts/css/fontawesome-all.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="../assets/lib/jquery-3.2.1.min.js"></script>
        <link href="../assets/css/style.css" rel="stylesheet">
        <script src="jscolor.js"></script>
    </head>
    <body>
        <div id="general-container">
            <div class="row" id="top-bar" style="cursor: default;">
                <span class="column-button" id="back"><a href="#" id="backa"><i class='fa fa-long-arrow-alt-left' onclick=""></i></a></span>
                <span class="column-button"><a href="#" id="backa"><i class='fa fa-book' id="hs-graident" onclick=""></i></a></span>
                <span class="column-button"><a href="#" id="backa"><i class='fa fa-cog' onclick=""></i></a></span>
                <div id="back-button">
                </div>
            </div>
            <div id="settings-left-side">
                <ol style="list-style: none;">
<!--
                    <li>
                        <button class="setting">number one</button>
                    </li>
                    <br>
-->
                    <h2 class="title">Toggle On/Off Containers</h2>
                    <li>
                        <label class="checkbox-container">
                            One
                          <input type="checkbox" checked="checked">
                          <span class="checkbox-checkmark"></span>
                        </label>
                    </li>
                    <br>
                    <li>
                        <label class="checkbox-container">
                            Two
                          <input type="checkbox" checked="checked">
                          <span class="checkbox-checkmark"></span>
                        </label>
                    </li>
                    <br>
                    <li>
                        <label class="checkbox-container">
                            Three
                          <input type="checkbox" checked="checked">
                          <span class="checkbox-checkmark"></span>
                        </label>
                    </li>
                    <br>
                    <h2 class="title">Change Background Color</h2>
                    <li>
                        <button class="jscolor {valueElement:null,value:'f27730',closable:true,closeText:'Close me!', position:'bottom',borderColor:'#f27730',borderWidth: 5,insetColor:'#666 #FFF #FFF #666',backgroundColor:'#CCC',borderRadius: 0} setting" id="color-change">Click to change</button>
                        <button class="setting" id="default" onclick="document.getElementById('color-change').jscolor.fromString('f27730')">Default</button>
                    </li>
                </ol>
            </div>
        </div>
    </body>
</html>
